;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
; CONTROLLER
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

[Controller]
; type can be (keyboard|ultrasonic)
;type        = keyboard
type        = ultrasonic

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
; ULTRA SONIC
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

[UltraSonic]
;serialPort  = /dev/ttyACM0
serialPort  = /dev/tty.usbserial-A9WFF5LH
twoSensors = true
position    = true
